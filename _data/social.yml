# These are the socials supported by default. If you want to add one which isn't present, find the icon name on https://fontawesome.com/
# and add it's color in /_sass/social.scss. Brand defines Font Awesome's font type (fas is solid, fab is brand).


social:
  - {icon: 'facebook', type: "brand", link: 'https://www.facebook.com/arardoshop'}
  - {icon: 'instagram', type: "brand", link: 'https://www.instagram.com/arardoofficial/'}
  - {icon: 'pinterest', type: "brand", link: 'https://www.pinterest.com/arardoshop/'}
  - {icon: 'youtube', type: "brand", link: 'https://www.youtube.com/channel/UCxeeMQsaOZgoqPpaMiN2LuQ'}
  - {icon: 'rss', type: "solid", link: "/feed.xml"}
